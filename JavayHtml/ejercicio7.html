<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo para empezar a armar su computador</title>
</head>
<body>
    <h1>Opciones para armar tu PC:</h1>
    <br>
    Procesador:
    <select name="" id="precio-procesador" onchange="procesador()">
        <option value="600">Intel I3 - $600</option>
        <option value="800">Intel I5 - $800</option>
        <option value="1000"> Intel I7 - $1000</option>
    </select>
    <br><br>

    Monitor:
    <select name="" id="precio-monitor" onchange="monitor()">
        <option value="550">Samsung 20' - $550</option>
        <option value="650">Samsung 22' - $650</option>
        <option value="850">Samsung 26' - $850</option>
    </select>
    <br><br>

    Disco duro:
    <select name="" id="precio-discoduro" onchange="disco()">
        <option value="700">500 Gb - $700</option>
        <option value="850">1 Tb - $850</option>
        <option value="1500">3 Tb - $1500</option>
    </select>
    <br>
    <br>
    Precio total:
    <input type="text" name="" id="precio-total" >
    <script src="ejercicio7.js"></script>
</body>
</html>
